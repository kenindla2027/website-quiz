// Remove any items that are passage-only with no options from the flow? 
// The user asked to include all questions; passages remain as non-interactive text and won't be counted.
// We'll build a list of interactive items (those with opts.length > 0).
const interactiveItems = quizData.filter(item => item.opts && item.opts.length > 0);
const total = interactiveItems.length;

let idx = 0;
let score = 0;

// DOM refs
const qcountEl = document.getElementById('qcount');
const scoreMiniEl = document.getElementById('scoremini');
const progressBar = document.querySelector('#progress > div');
const storyTagEl = document.getElementById('storyTag');
const questionArea = document.getElementById('questionArea');
const optionsArea = document.getElementById('optionsArea');
const feedbackEl = document.getElementById('feedback');
const prevBtn = document.getElementById('prevBtn');
const skipBtn = document.getElementById('skipBtn');
const restartBtn = document.getElementById('restartBtn');
const resultBox = document.getElementById('resultBox');
const resultScore = document.getElementById('resultScore');
const resultMsg = document.getElementById('resultMsg');

function render(){
  // bounds
  if(idx < 0) idx = 0;
  if(idx >= total) return showResult();

  const item = interactiveItems[idx];
  // find original absolute index for display number (we show 1..total)
  const displayNumber = idx + 1;

  qcountEl.textContent = `Soal ${displayNumber} / ${total}`;
  scoreMiniEl.textContent = `Skor: ${score}`;
  progressBar.style.width = ((idx) / total * 100) + '%';

  // show tag if present (using tag from original object if any)
  storyTagEl.style.display = item.tag ? 'inline-block' : 'none';
  storyTagEl.textContent = item.tag || '';

  // show question text exactly
  questionArea.innerHTML = `<div class="question"><strong>${displayNumber}. </strong>${item.q.replace(/\n/g,'<br>')}</div>`;

  // options
  optionsArea.innerHTML = '';
  feedbackEl.innerHTML = '';

  item.opts.forEach((optText, i) => {
    const letter = ['a','b','c','d'][i];
    const opt = document.createElement('div');
    opt.className = 'option';
    opt.setAttribute('data-letter', letter);
    opt.innerHTML = optText;
    opt.onclick = () => handleAnswer(letter, opt, item.answer);
    optionsArea.appendChild(opt);
  });

  // prev/skip controls
  prevBtn.style.opacity = idx>0 ? '1' : '0.0';
  prevBtn.style.pointerEvents = idx>0 ? 'auto' : 'none';
}

function handleAnswer(letter, element, correct){
  // disable further clicks
  const opts = Array.from(document.querySelectorAll('.option'));
  opts.forEach(o => o.style.pointerEvents = 'none');

  if(letter === correct){
    element.classList.add('correct');
    score++;
    feedbackEl.innerHTML = `<span class="fb-good">Benar! üéâ</span>`;
  } else {
    element.classList.add('wrong');
    feedbackEl.innerHTML = `<span class="fb-bad">Salah ‚Äî Jawaban benar: <strong>${correct}</strong></span>`;
    // highlight correct option
    opts.forEach(o => {
      if(o.getAttribute('data-letter') === correct){
        o.classList.add('correct');
      }
    });
  }

  scoreMiniEl.textContent = `Skor: ${score}`;

  // auto next
  setTimeout(() => {
    idx++;
    if(idx >= total){
      showResult();
    } else {
      render();
    }
  }, 900);
}

prevBtn.addEventListener('click', () => {
  if(idx > 0){
    idx--;
    render();
  }
});
skipBtn.addEventListener('click', () => {
  idx++;
  if(idx >= total){
    showResult();
  } else {
    render();
  }
});
restartBtn.addEventListener('click', () => {
  idx = 0;
  score = 0;
  restartBtn.style.display = 'none';
  resultBox.style.display = 'none';
  render();
});

function showResult(){
  // hide question card content
  document.getElementById('questionArea').innerHTML = '';
  optionsArea.innerHTML = '';
  feedbackEl.innerHTML = '';
  progressBar.style.width = '100%';
  qcountEl.textContent = `Selesai`;
  scoreMiniEl.textContent = `Skor: ${score}`;
  // show result
  resultBox.style.display = 'block';
  document.getElementById('resultBox').style.display = 'block';
  resultScore.textContent = `Hasil: ${score} / ${total}`;
  const pct = Math.round(score/total*100);
  let msg = '';
  if(pct === 100) msg = 'Sempurna! Semua jawaban benar. ‚ú®';
  else if(pct >= 80) msg = 'Keren! Kamu menguasai banyak soal. üí™';
  else if(pct >= 60) msg = 'Bagus ‚Äî masih ada ruang untuk meningkat. üòä';
  else msg = 'Terus latihan ya ‚Äî kamu pasti bisa lebih baik lagi! üå±';
  resultMsg.textContent = msg;
  restartBtn.style.display = 'inline-block';
}

// initial render
render();

</script>
